name: kevlar
channels:
  - conda-forge
dependencies:
# essentials
  - python=3.9
  - setuptools
  - jupyterlab
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas

# C++ toolchain
  - cxx-compiler 
  - clang-tools
  # bazel is not currently working for installing the zip package when installed
  # on mac through conda-forge. see:
  # https://github.com/mikesklar/kevlar/issues/82
  # - bazel 

# some more nice stuff for easy dev.
  - pytest
  - pre-commit
  - black
  - flake8
  - isort
  - jupytext
  - cython
  - line_profiler
  - pip
  - seaborn

# numerical tools
  - jax==0.3.7
  - jaxlib==0.3.7
  - numpyro

# dependencies only available from pip.
# - cppimport is only used for a few things in the research folder so we don't
#   need to worry about it much. That code could be removed safely.
# - pybind11[global] is only used by the same cppimport code. 
  - pip:
    - "pybind11[global]"
    - cppimport
